<html>
    <head>
        
        <style>
            body {
                padding: 0px;
                margin: 0px;
                background-color: black;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #textTag {
                font-size: 75vh;
                font-family: "Arial";
                color: white;
                letter-spacing: 20;
            }
        </style>
    </head>
    <body>
        <marquee direction="left" id="textTag">THIS IS A DEBUG WEB PAGE</marquee>
        <script>
            let bodyTag = document.getElementsByTagName("body")[0];
            let textTag = document.getElementById("textTag");
            let switcher = true;
            setInterval(switchBodyBg, 500);
           
            function switchBodyBg() {
                bodyTag.style.background = switcher ? "white" : "black";
                textTag.style.color = switcher ? "black" : "white";
                switcher = !switcher;
           }

        </script>
    </body>
</html>
